<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kwitter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="javascript/kwitter.js"></script>
</head>
<body ng-app="Kwitter">
    <center><h1>Kwitter</h1></center>
    <div id="main" ng-controller="mainController">
        <form ng-submit="post()">
            <input type="text" placeholder="youName" required ng-model="newPosts.createdBy" />
            <textarea placeholder="Kweet something" required rows="5" ng-model="newPosts.kweet"></textarea>
            <input type="submit" class="button" value="kweet !" />
        </form>
        <div id="post-stream">
                <h4>kweets here ..</h4>
                <div class="post" ng-repeat="post in posts | orderBy:'createdAt':true" ng-class-odd="'odd'" ng-class-even="'even'">
                    <p>{{post.createdBy}} says {{post.kweet}} at {{post.createdAt}}</p>
                </div>
            </div>
    </div>
   
</body>
</html>
